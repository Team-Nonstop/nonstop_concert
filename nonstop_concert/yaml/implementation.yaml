# Concert client tuples are of the platform-system-robot-name-app where
# the name is just a placemarker for the eventual concert client name.
# All other parts of the tuple are fixed.

name: "Nonstop Concert"
nodes:
  - id: sniper 
    tuple: linux.ros.sniperbot.nonstop_rapps/sniperbot
    min: 0
    max: 3
    force_name_matching: true
  - id: watcher
    tuple: linux.ros.coldeyes.nonstop_rapps/coldeyes
    min: 1
    max: 1
    force_name_matching: true
  - id: shared_database
    tuple: linux.ros.pc.nonstop_rapps/map_sharing
    min: 1
    max: 1
#    force_name_matching: true


topics:
# Shared Database
  - id: shared_database_map
    type: nav_msgs/OccupancyGrid
  - id: shared_database_map_metadata
    type: nav_msgs/MapMetaData

# watcher
  - id: watcher_pose
    type: geometry_msgs/PoseStamped
  - id: watcher_map
    type: nav_msgs/OccupancyGrid
  - id: watcher_map_metadata
    type: nav_msgs/MapMetaData


# sniper
  - id: sniper_pose
    type: geometry_msgs/PoseStamped
  - id: sniper_map
    type: nav_msgs/OccupancyGrid
  - id: sniper_map_metadata
    type: nav_msgs/MapMetaData
  - id: sniper_simple_goal
    type: geometry_msgs/PoseStamped
  - id: sniper_initialpose
    type: geometry_msgs/PoseStamped

actions:
  - id: sniper_movebase
    type: move_base_msgs/MoveBase

edges:

## multinav database
  - start: shared_database
    finish: shared_database_map 
    remap_from: map
    remap_to: /map
  - start: shared_database
    finish: shared_database_map_metadata
    remap_from: map_metadata
    remap_to: /map_metadata

  - start: watcher
    finish: watcher_map
    remap_from: map
    remap_to: /map
  - start: watcher
    finish: watcher_map_metadata
    remap_from: map_metadata
    remap_to: /map_metadata
  - start: watcher
    finish: watcher_ar_pose_marker
    remap_from: ar_pose_marker
    remap_to: /watcher/ar_pose_marker
  - start: watcher
    finish: watcher_front
    remap_from: front/image_raw
    remap_to: /watcher/front/image_raw
  - start: watcher
    finish: watcher_ar_track_alvar
    remap_from: ar_track_alvar/parameter_descriptions
    remap_to: /watcher/ar_track_alvar/parameter_descriptions
  - start: watcher
    finish: watcher_ar_track_alvar
    remap_from: ar_track_alvar/parameter_updates
    remap_to: /watcher/ar_track_alvar/parameter_updates


  - start: sniper
    finish: sniperbot_map
    remap_from: map
    remap_to: /map
  - start: sniper
    finish: sniperbot_map_metadata
    remap_from: map_metadata
    remap_to: /map_metadata
  - start: sniper
    finish: sniperbot_simple_goal
    remap_from: move_base_simple/goal
    remap_to: goal_simple
  - start: sniper
    finish: sniperbot_initialpose
    remap_from: initialpose
    remap_to: /sniper/initialpose
